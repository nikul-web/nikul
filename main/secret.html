<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secret Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #4b6cb7, #182848);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      animation: fadeInBody 0.8s ease-in;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 380px;
      animation: fadeInUp 0.9s ease;
      transition: all 0.4s ease;
    }

    .login-container h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      margin-bottom: 20px;
      background: #fff;
      color: #333;
      outline: none;
      transition: border 0.2s ease;
    }

    .login-container input:focus {
      border: 2px solid #4b6cb7;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s;
    }

    .login-container button:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .error {
      color: #ffbaba;
      font-size: 0.9rem;
      margin-top: 12px;
      display: none;
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      50% { transform: translateX(8px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginBox">
    <h2>üîê Enter Secret Code</h2>
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="checkPassword()">Access Now</button>
    <div id="error" class="error">üö´ Incorrect password. Please try again.</div>
  </div>

  <!-- Sound effects -->
  <audio id="fail-sound" src="fail.mp3" preload="auto"></audio>
  <audio id="success-sound" src="success.mp3" preload="auto"></audio>

  <script>
    function checkPassword() {
      const correctPassword = "nikul@personal";
      const enteredPassword = document.getElementById("password").value;
      const errorBox = document.getElementById("error");
      const loginBox = document.getElementById("loginBox");
      const failSound = document.getElementById("fail-sound");
      const successSound = document.getElementById("success-sound");

      if (enteredPassword === correctPassword) {
        errorBox.style.display = "none";
        successSound.play();
        loginBox.style.opacity = "0.7";
        setTimeout(() => {
          window.location.href = "personal.html";
        }, 600);
      } else {
        errorBox.style.display = "block";
        loginBox.classList.add("shake");
        failSound.play();
        setTimeout(() => loginBox.classList.remove("shake"), 500);
      }
    }
  </script>
</body>
</html>
